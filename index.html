<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Horarios</title>
    <link rel="stylesheet" href="styles.css"> <!-- Estilos CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->
   
</head>
<body>
    <div class="container">
        
        <!-- Formulario para agregar un nuevo horario -->
        <div class="form-container mt-4">
            <img src="logo.png" alt="Logo" class="logo mb-4"> <!-- Reemplaza 'logo.png' con tu imagen -->
            <h2>Agregar Nuevo Horario</h2>
            <form id="formAgregar">
                <div class="row mb-3">
                    <div class="col">
                        <label for="persona" class="form-label">Nombre de la persona</label>
                        <input type="text" id="persona" class="form-control" placeholder="Nombre completo">
                    </div>
                    <div class="col">
                        <label for="dia" class="form-label">Día</label>
                        <select id="dia" class="form-control">
                            <option value="lunes">Lunes</option>
                            <option value="martes">Martes</option>
                            <option value="miércoles">Miercoles</option>
                            <option value="jueves">Jueves</option>
                            <option value="viernes">Viernes</option>
                            <option value="sabado">Sabado</option>
                            <option value="domingo">Domingo</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" id="hora" class="form-control">
                    </div>
                </div>
                <button type="button" class="btn btn-primary agregar-btn" onclick="agregarHorario()">Agregar</button>
             
                <button type="button" class="btn btn-success agregar-btn" onclick="exportarExcel()">Exportar a Excel <i class="fas fa-file-excel"></i></button>
            </form>
        </div>
        <div id="resumenHoras"></div>
<button onclick="calcularHorasTrabajadas()">Calcular Horas</button>


        <!-- Contenedor donde se mostrarán los horarios -->
        <div id="horariosContainer" class="row mt-5"></div>

        <!-- Botón para borrar todos los horarios -->
        <div class="d-flex justify-content-center mt-4">
            <button type="button" class="btn btn-danger" onclick="borrarTodosHorarios()">Borrar Todos los Horarios</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Lógica JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- Librería para Excel -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
